<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Here</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/mdb.css" />
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container mt-4" >
	<form name="frm" action="Log" method="POST">
		<h1 class="display-5">Login Here</h1>
		<div class="form-group">
			<input type="text" name="name" value="" class="form-control control"
				placeholder="name" />
		</div>
		<div class="form-group">
			<input type="password" name="password" value="" class="form-control control"
				placeholder="password" />
		</div>
		<div class="form-group">
			<input type="submit" name="s" value="Login" class="form-control control btn btn-outline-danger"
				placeholder="name" />
		</div>
		
       </form>

	</div>






</body>
</html>
