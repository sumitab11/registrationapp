<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Here</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/mdb.css" />
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container mt-4">
	<form name="frm" action="reg" method="POST">
		<h1 class="display-5">Register Here</h1>
		<div class="form-group">
			<input type="text" name="name" value="" class="form-control control"
				placeholder="name" />
		</div>
		<div class="input-group mt-3 control">
			<input type="email" name="email" value="" class="form-control"
				placeholder="enter email" />
			<div class="input-group-append">
				<span class="input-group-text" id="basic-addon2">@gmail.com</span>
			</div>
		</div>
		<div class="input-group mt-3 control">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon2">+91</span>
			</div>
			<input type="text" name="contact" value="" class="form-control"
				placeholder="Enter contact" />

		</div>
		<div class="form-group mt-3">
			<input type="text" name="username" value="" class="form-control control"
				placeholder="user name" />
		</div>
		<div class="form-group">
			<input type="password" name="password" value="" class="form-control control"
				placeholder="password" />
		</div>
		<div class="form-group">
			<input type="submit" name="s" value="Register Here" class="form-control control btn btn-outline-danger"
				placeholder="name" />
		</div>
		
       </form>

	</div>






	
</body>
</html>
